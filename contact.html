<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="description"
        content="Photographer specialised in fashion, corporate, portrait, event, lifestyle, newborn and children photography">
    <meta name="keywords"
        content="fashion, corporate, portrait, event, lifestyle, newborn and children photography, Luxembourg">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Iberico Alex Photography</title>
    <link rel="icon" type="image/x-icon" href="assets/images/Logo-favicon.png">
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Iberico Alex</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="contact.html" class="active">Contact</a>

                    <a href="index.html">Portfolio</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <section class="form-section">
            <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
                <h1>Contact me</h1>
                <label for="fname">First Name</label>
                <input id="fname" class="text-input" name="first_name" type="text" required>

                <label for="lname">Last Name</label>
                <input id="lname" class="text-input" name="last_name" type="text" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" class="text-input" name="email_address" required>

                <label for="subject">Subject</label>
                <br>
                <textarea id="subject" class="textarea" placeholder="Contact me for any inquiries you have."
                    name="subject" cols="60" rows="10" required></textarea>

                <input class="join-button" class="join-button" type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/ibericoalexphotography" target="_blank" rel="noopener"
                    aria-label="Visit facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/iberico_alex/" target="_blank" rel="noopener"
                    aria-label="Visit instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/@ibericoalex" target="_blank" rel="noopener"
                    aria-label="Visit youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->

</body>
