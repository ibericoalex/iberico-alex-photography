    <main class="content">
        <div class="about-section">
            <div class="form-section">
                <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
                    <h1>Contact me</h1>
                    <label for="fname">First Name</label>
                    <input id="fname" class="text-input" name="first_name" type="text" required>

                    <label for="lname">Last Name</label>
                    <input id="lname" class="text-input" name="last_name" type="text" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="text-input" name="email_address" required>

                    <label for="subject">Subject</label>
                    <br>
                    <textarea id="subject" class="textarea" placeholder="Contact me for any inquiries you have."
                        name="subject" cols="60" rows="10" required></textarea>

                    <input class="join-button" type="submit" value="Submit">
                </form>
            </div>
            <div class="google-map">
                <iframe title="Google map location of Luxembourg" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9928.331188886454!2d6.122945923366338!3d49.60995173241635!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479548cd9df32c57%3A0x400d1d6d1056d10!2sLuxembourg!5e0!3m2!1sen!2slu!4v1687362714348!5m2!1sen!2slu"
                     style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

    </main>
